name: Test Portafolio
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Build app (Vite)
        run: npm run build

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps

      - name: Correr tests E2E
        run: npx playwright test

  deploy:
    name: Deploy to Vercel
    needs: test
    if: github.ref == 'refs/heads/main' && needs.test.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Sincroniza configuración del proyecto
      - name: Vercel pull
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # (Opcional) build en CI usando Build Output API
      - name: Vercel build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # Deploy del build precompilado a producción
      - name: Vercel deploy (prebuilt)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

